    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- BOOTSTRAP 4 (jQuery slim build is removed)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="text-white bg-dark" style="font-family: 'Roboto', sans-serif">
    <div class="w3-sidebar w3-bar-block w3-black w3-xxlarge" style="width:70px">
        <a href="/" class="w3-bar-item w3-button"><i class="fas fa-home"></i></a> 
        <a href="/search" class="w3-bar-item w3-button"><i class="fas fa-search"></i></a>

        <a href="/home/about" class="w3-bar-item w3-button text-center" style="position:absolute; bottom:0;"><i class="far fa-file-alt"></i></a>
    </div>
    <div style="margin-left:70px;">
        {% block content %}{% endblock %}
    </div>
    <footer></footer>
    <style>
        img:hover {-webkit-filter: brightness(120%); }
    </style>
